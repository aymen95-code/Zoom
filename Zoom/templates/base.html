<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/bootstrap.min.css') }}">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <title>{{ title }}</title>
</head>

<body>
    {% block content %}{% endblock %}


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="{{ url_for('static', filename='dist/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
